<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../assets/css/signupstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-main">
            <div class="nav-header">
                <img src="../assets/image(.png and co)/MMT.png" alt="MMT">

            </div>
            <ul class="menu">
                <li><a href="#">How It Works</a></li>
                <li><a href="#">Why Us</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact Us</a></li>
                <li class="link1"><a href="#">Login</a></li>
                <li class="link2"><a style="color: #ffffff;" href="#">Sign Up</a></li>
            </ul> 
        </nav>

        <div class="spl0">
        <div class="spl1">
            <img src="../assets/image(.png and co)/Group 111.png" alt="" class="img1">
        </div>
        <div class="spl2">
            <div class="spl3">
            <form action="" method="GET" class="sign_up" name="form" onsubmit="return validate()">
                <label for="firstname" class="lab0">First Name*</label>
                <br>
                <input type="text" name="name" required id="firstName">
                <br>
                <label for="lastname" class="lab1">Last Name*</label>
                <br>
                <input type="text" name="name" required id="lastName">
                <br>
                <label for="email" class="lab2">Email Address*</label>
                <br>
                <input type="email" name="email" required id="email">
                <br>
                <label for="password" class="lab3">Password*</label>
                <br>
                <input type="password" name="password" required id="password">
                <div id="pass_error">Password must have eight characters</div>
                <br>
                <label for="password" class="lab4">Confirm Password*</label>
                <br>
                <input type="password" name="cpassword" required id="cpassword">
                <div id="pass_error2">Passwords do not match</div>
                <br>
                <br>
                <button type="submit" class="btn">Create Account</button>
                <p>or sign up with</p>
                <div class="icon">
                    <a href="https://www.gmail.com" target="_blank"><img src="https://img.icons8.com/color/25/000000/google-logo.png"/></a>
                    <a href="https://www.facebook.com" target="_blank"><img src="https://img.icons8.com/color/25/000000/facebook.png"/></a>
                    <a href="https://www.twitter.com" target="_blank"><img src="https://img.icons8.com/color/25/000000/twitter--v1.png"/></a>
                </div>
                <p>Already have an account?<a href="#"> Log In</a></p>
            </form>
        </div>
        </div>
    </div>
    <script src="../assets/script/val.js"></script>
</body>
</html>

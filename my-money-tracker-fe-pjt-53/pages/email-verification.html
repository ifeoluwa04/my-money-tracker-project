<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <link rel="stylesheet" href="../assets/css/email-verification.css">
</head>
<body>
    <nav>
        <h2 class="logo">M<span class="green">M</span>T</h2>
    </nav>
    <main>
       <div class="container">
            <img src="../assets/image(.png and co)/Group 70.png" alt="envelope" class="envelope">
        <h2><span class="green">Email </span>Verification</h2>
        <div class="mint" id="mint">
            We've sent a Verification code to <br> your email address
        </div>
        <form action="" method="get">
            <input type="text" placeholder="Enter verification code" class="width enter">

        <p><span class="px">Didn't receive the code? </span><a href="#"><span id="resend">RESEND</span></a></p>

        <input type="submit" value="Verify" class="submit width">
        </form>

        <a href="#" class="cancel">CANCEL</a>
       </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../assets/css/loginpassword.css" type="text/css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <nav>
        <div class="logo">M<span class="green">M</span>T</div>
        <ul class="nav-links">
            <li><a class="nav-item" href="#">How it works</a></li>
            <li><a class="nav-item" href="#">Why Us</a></li>
            <li><a class="nav-item" href="#">Pricing</a></li>
            <li><a class="nav-item" href="#">Contact Us</a></li>
        </ul>
        <ul class="button">
            <li class="nav-item"><button class="login">Log In</button></li>
            <li class="nav-item"><button class="signup">Sign Up</button></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="welcome">
                <div class="text">
                   <h2><span class="green">Welcome</span> Back</h2>
                    <p>Kindly fill in details to sign in</p> 
                </div>
                <div class="image">
                    <img src="../assets/image(.png and co)/Secure login-amico.png" alt="image">
                </div>
            </div>
            <div class="form-layout">
                <form>
                    <div class="form-group">
                        <label for="uname">Email Address*</label>
                        <input type="text" placeholder="Email Address" name="uname" required>
                    </div>
                    <div class="form-group">
                        <label for="psw">Password*</label><br>
                        <input type="password" placeholder="Password" name="psw" required>
                        <p class="prompt">Forgot Password?</p>
                    </div>
                    <div class="form-group">
                        <button class="submit" type="submit">Log In</button>
                        <p class="signup">Don't have an account? <span><a href="#">Sign Up</a></span></p>
                    </div>
                </form>
            </div>
            
        </div>
    </main>
</body>
</html>
